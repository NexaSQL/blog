<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexaSQL Blog - Article</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <a href="index.html" class="back-link">‚Üê Back to Articles</a>
</header>

<main class="post-container">
  <!-- Loading State -->
  <div id="loadingMessage">
    <p>Loading article...</p>
    <p>Please wait while we fetch the content.</p>
  </div>

  <!-- Error State -->
  <div id="postError" style="display:none;">
    <h2>Article Not Found</h2>
    <p>Sorry, we couldn't find the article you're looking for.</p>
    <p><a href="index.html">Back to Home</a></p>
  </div>

  <!-- Article -->
  <article id="articleWrapper" style="display:none;">
    <h1 id="postTitle"></h1>
    <div id="postMeta" class="post-meta"></div>
    <div id="postContent"></div>
  </article>
</main>

<footer>
  <p>&copy; NexaSQL</p>
</footer>

<script src="app.js"></script>
</body>
</html>
