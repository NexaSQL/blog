<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="postContainer" class="post-detail" style="padding: 2rem; max-width: 800px; margin: auto;"></main>

  <script>
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    const slug = new URLSearchParams(window.location.search).get("slug");

    fetch(`posts/${slug}.json`)
      .then(res => {
        if (!res.ok) throw new Error("Post not found");
        return res.json();
      })
      .then(post => {
        document.title = post.title;

        document.getElementById("postContainer").innerHTML = `
          <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">${post.title}</h1>
          <div class="post-meta" style="color: gray; font-size: 0.9rem; margin-bottom: 1.5rem;">
            By <strong>${post.author}</strong> | ${formatDate(post.date)} | ${post.readTime}
          </div>
          <div class="post-category" style="margin-bottom: 1rem;"><strong>Category:</strong> ${post.category}</div>
          <p class="post-excerpt">${post.excerpt}</p>
          <div class="post-content" style="margin-top: 2rem; line-height: 1.6;">${post.content}</div>
          <div style="margin-top: 2rem;">
            <a href="index.html" style="color: #0077cc; text-decoration: underline;">‚Üê Back to all posts</a>
          </div>
        `;
      })
      .catch(() => {
        document.getElementById("postContainer").innerHTML = "<p>Post not found.</p>";
      });
  </script>
</body>
</html>
